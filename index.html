<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Dynamique avec Sauvegarde de l'État</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top ">
            <div class="container-fluid ">
                <a class="navbar-brand logo" href="#"><img src="images/logo.png" alt="logo"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse position-absolute start-50 translate-middle-x">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-none d-lg-flex ">
                        <li class="nav-item">
                            <a href="#accueil" class="nav-link" data-file="accueil.html">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a href="#apropos" class="nav-link" data-file="apropos.html">À propos</a>
                        </li>
                        <li class="nav-item">
                            <a href="#services" class="nav-link" data-file="services.html">Services</a>
                        </li>
                        <li class="nav-item">
                            <a href="#contact" class="nav-link" data-file="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Offcanvas Menu -->
        <div class="offcanvas offcanvas-start navbar-dark bg-dark fixed-top" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel"><img src="images/logo.png" alt="logo"></h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-start flex-grow-1">
                    <li class="nav-item">
                        <a href="#accueil" class="nav-link" data-file="accueil.html">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a href="#apropos" class="nav-link" data-file="apropos.html">À propos</a>
                    </li>
                    <li class="nav-item">
                        <a href="#services" class="nav-link" data-file="services.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a href="#contact" class="nav-link" data-file="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </header> 
  
    <!-- Contenu Dynamique -->
    <main>
        <!-- Contenu principal -->
        <div class="container wrapper">
            <div id="content"></div>
        </div>
    </main>

  <!-- Lien vers Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
